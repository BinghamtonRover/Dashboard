name: rover_dashboard
description: Graphical application for remotely operating the rover.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2023.5.18

environment:
  sdk: "^3.0.0"

# Prefer to use `flutter pub add packageName` rather than modify this section by hand.
dependencies:
  file_picker: ^5.2.11
  fl_chart: ^0.62.0
  flutter:
    sdk: flutter
  flutter_libserialport: ^0.3.0
  package_info_plus: ^4.0.0
  path_provider: ^2.0.14
  protobuf: ^2.1.0
  provider: ^6.0.5
  url_launcher: ^6.1.10
  win32_gamepad: ^1.0.3
  yaml: ^3.1.1
  yaml_writer: ^1.0.2

# Prefer to use `flutter pub add --dev packageName` rather than modify this section by hand.
dev_dependencies:
  build_runner: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.1.0
  lint: ^2.1.2
  msix: ^3.9.1
  protoc_builder: ^0.3.0

# Do not modify this section unless you know what it does and why you need it.
dependency_overrides: 
  # win32_gamepad needs win32 ^4.0.0
  # path_provider_windows needs win32 <4.0.0
  # So, this is the latest version of win32 before 4.0.0
  win32: 3.1.4

# Generates icons for the given platforms
#   Run: flutter pub run icons_launcher:create
icons_launcher:
  image_path: "logo.png"
  platforms: 
    android:
      # adaptive_foreground_image: "logo.png"
      # adaptive_background_color: "#000000"
      # adaptive_monochrome_image: "logo.png"
      enable: true
    windows: 
      enable: true

flutter_launcher_icons:
  image_path: "logo.png"
  android: true
  windows: 
    generate: true

# Builds a Windows .msix App Installer file for the Dashboard.
#   Run: flutter pub run msix:create
msix_config:
  msix_version: 2023.5.18.0
  display_name: Dashboard
  publisher_display_name: Binghamton University Rover Team
  identity_name: edu.binghamton.rover
  logo_path: logo.png
  trim_logo: false
  capabilities: internetClientServer, privateNetworkClientServer, usb, serialcommunication, lowLevel
  output_name: Dashboard
  certificate_path: windows_certificate.pfx
  certificate_password: rover
  install_certificate: false  # needed so GitHub CLI doesn't try to install the certificate

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
