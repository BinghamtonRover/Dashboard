name: rover_dashboard
description: Graphical application for remotely operating the rover.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# For information on the generic Dart part of this file, see
# https://dart.dev/tools/pub/pubspec

version: 2023.4.27+2

environment:
  sdk: ">=2.17.6 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
#
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_libserialport: ^0.3.0
  package_info_plus: ^3.0.3
  path_provider: ^2.0.14
  protobuf: ^2.1.0
  provider: ^6.0.5
  url_launcher: ^6.1.10
  win32_gamepad: ^1.0.3
  yaml: ^3.1.1
  yaml_writer: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # See `analysis_options.yaml` for details about lints.  
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  protoc_builder: ^0.3.0
  msix: ^3.9.1

dependency_overrides: 
  # win32_gamepad needs win32 ^4.0.0
  # path_provider_windows needs win32 <4.0.0
  # So, this is the latest version of win32 before 4.0.0
  win32: 3.1.4

msix_config:
  display_name: Dashboard
  publisher_display_name: Binghamton University Rover Team
  identity_name: edu.binghamton.rover
  # logo_path: path/to/logo.png
  capabilities: internetClientServer, privateNetworkClientServer, usb, serialcommunication, lowLevel
  output_name: Dashboard
  certificate_path: windows_certificate.pfx
  certificate_password: rover
  install_certificate: false

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true  # includes the Material Design icons font 

